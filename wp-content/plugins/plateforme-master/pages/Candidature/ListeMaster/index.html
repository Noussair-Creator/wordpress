<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dépôt de candidature</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="./style.css">


    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Signika:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="../assets/tn.png" style="width: 61px;height: 40px;">
                    <img src="../assets/flag_tn.png" style="width: 55px;height: 36px;">
                    <div class="logo-content">
                        <div class="Quicksand-regular thinText">République Tunisienne <br> Ministère de l’Enseignement
                            Supérieur <br> et de la Recherche Scientifique</div>
                    </div>
                </div>

            </div>
        </header>
        <div class="sub-header-container">
            <div class="sub-header-content">

                <img src="../assets/logoback.jpeg" style="width: 284px;height: 129px;flex: none;">
            </div>

        </div>
        <div class="bloc-under-header">
            <div class="Quicksand-bold " style="font-size: 20px; color: white; font-family: 'Poppins';">
              <a href="../pre-inscription-master/"><img src="../assets/27) Icon-arrow-right.png" class="icon-retour"></a> LISTE DES SESSIONS DE MASTER OUVERTES</div>
           

        </div>
        
        <div class="content-container">
            <p>Cette liste affiche uniquement les sessions de master ouvertes pour l’année 2025–2026.</p>
            <div class="filter-group">
                <div class="filter-item">
                  <label for="etablissement">Établissement</label>
                  <select id="etablissement" name="etablissement">
                    <option selected disabled>Choisir un établissement</option>
                  </select>
                </div>
                <div class="filter-item">
                  <label for="annee">Année Académique</label>
                  <select id="annee" name="annee">
                    <option disabled>Choisir une année</option>
                    <option selected >2025 – 2026</option>
                  </select>
                </div>
                <div class="filter-item filter-button">
                  <label>&nbsp;</label>
                  <button class="filter" id="filter-btn">FILTRER</button>
                </div>
              </div>
              
                <!-- Conteneur où les sessions seront insérées -->
                <div id="sessions-container"></div>
           
        
          </div>

    </div>

    <!-- <img src="../assets/illustration.png" /> -->
    <script src="./index.js"></script>
    <script src="./loadMasters.js"></script>

</body>

</html>
