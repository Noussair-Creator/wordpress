<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Préinscription UTM</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Signika:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="left-panel">
        <img src="../assets/auth.jpeg" alt="Étudiante avec PC" />
    </div>
    <div class="right-panel">
        <div style="display: flex;align-items: center;gap: 10px;">
            <div class="Quicksand-bold smallText" style="font-family: 'Poppins';color: black;">Besoin d’aide ? Consultez
                notre guide d’inscription</div>
            <img src="../assets/pdf.png" alt="UTM Logo" class="logo" style="width: 19px;height: 25px;" />
            <div class="Quicksand-bold smallText" style="font-family: 'Poppins';color: black;">ou</div>
            <img src="../assets/play.png" alt="UTM Logo" class="logo" style="width: 25px;height: 25px;" />

        </div>
        <img src="../assets/logo.png" alt="UTM Logo" class="logo" style="margin-top: 66px;" />

        <div style="width: 435px;display: flex;flex-direction: column;align-items: center;gap: 10px;align-self: center;">
            <h2 class="Quicksand-bold " style="font-size: 25px;color: #A6A485;font-family: 'Poppins';" >CONNEXION</h2>
            <h1 class="Quicksand-bold " style="margin: 0;font-size: 30px;color: #2A2916;font-family: 'Poppins';">PRÉINSCRIPTION</h1>
    
            <form onsubmit="login(event)" style="width: 100%;">
                <div class="form-group">
                    <input type="email" id="email" placeholder="test@gmail.com" required />
                </div>
                <div class="form-group password">
                    <input type="password" id="password" placeholder="Mot de passe" required />
                    <span class="toggle" onclick="togglePassword()">
                        <img src="../assets/eye.png" style="width: 22px;">
                    </span>
                </div>
                <button  class="Quicksand-medium smallText btn" style="font-family: 'Poppins';font-size: 20px;text-align: center;" type="submit" >SE CONNECTER</button>
    
                <div class="options">

                    <label class="custom-checkbox" class="Quicksand-medium smallText" style="font-family: 'Poppins';color: #2A2916;">
                        <input type="checkbox" checked />
                        <span class="checkmark"></span>
                        Rester connecté
                      </label>
                    <a href="#" class="Quicksand-medium smallText" style="font-family: 'Poppins';" >Mot de passe oublié ?</a>
                </div>
            </form>
        </div>
       
    </div>

    <script src="./index.js"></script>
       
</body>

</html>
